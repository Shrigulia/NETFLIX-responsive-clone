                </div>
                
                <div class="rightNavItem" id="userMenu">
                    <img src="user.jpg" alt="">

                        <div class="user" id="user">
                            <img src="user.jpg" alt="">

                        </div>

                        </div>

                        </div>

                            <p>Manage Profile</p>
                        </div>

                            <i class="fa fa-square fa-2x"></i>
                            <p>Transfer profile</p>
                        </div>

                        <div class="user" id="user">
                            <i class="fa fa-user fa-2x"></i>
                            <p>Account</p>
                        </div>

                        <div class="user" id="user">
                            <i class="fa fa-question-circle fa-2x"></i>
                            <p>Help center</p>
                        </div>

                        <div class="user" id="signOut">
                            <p>Sign out Netflix</p>
                        </div>

                        

                    </div>
                </div>
            </nav>
            <!-- right nav end -->
        </div>
        <div class="hamburger_icon">
            <i class="fa fa-bars" id="menu"></i>
        </div>
        <nav class="hamburgerMenu" id="hamburgerMenu">
            <ul class="leftNavCont">
                <li class="leftNavItem active">Home</li>
            </ul> 
            <div class="rightNavItem">
                <i class="fa fa-search fa-2x"></i>
            </div>

            <div class="rightNavItem">
                <img style="filter: invert(100%);" src="notification.png" alt="">
            </div>

            <div class="user" id="user">
                <i class="fa fa-pencil fa-2x"></i>
                <p>Manage Profile</p>
            </div>

            <div class="user" id="user">
                <i class="fa fa-user fa-2x"></i>
                <p>Account</p>
            </div>

            <div class="user" id="user">
                <i class="fa fa-question-circle fa-2x"></i>
                <p>Help center</p>
            </div>

            <div class="user" id="signOut">
                <p>Sign out Netflix</p>
            </div>
        </nav>
